<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="css/main.css" type="text/css" rel="stylesheet">
		<link href="css/register.css" type="text/css" rel="stylesheet">
		<script src="js/jquery.js" ></script>
		<script src="js/regController.js" ></script>
	</head>
	<body>
		<div class='top' style=''>
			<div class="w" >
				<div class="logotxt"  style="">
					<image src='css/images/logo.jpg'>
					<span style="">注册新用户</span>

				</div>
			</div>
		</div>
		<div class='main' style="">
			<div class='register'>
				<img src="css/images/reg_banner.jpg" class="banner" >
				<div class="title"><h3>注册新用户</h3>
				</div>
				<div class="phone text">
	            	<label>手机号：</label>
	                <div class="right">
	                    <input id="mobile" type="text">
	                    <span class="hide" style="display:none" id="mobileerror">请输入正确的手机号</span>
	                </div>
	            </div>
	            <div class="verify text" id="imgcodegroup">
                    <label>图形验证码：</label>
                    <div class="right">
                    	<input id="imgcodetext" type="text">
                    	<img style="width:120px;height:38px;" id="img_code" onload="onverifyload()" onclick="" class="sec">
                         
                        <span class="hide" style="display:none" id="imgcodeerr">验证码错误，请重新输入</span>
                   </div>
                </div>
                <div class="pwd text">
                    <label>登录密码：</label>
                   	<div class="right">
                    	<input type="password" id="firstpass" maxlength="20" autocomplete="off" placeholder="密码必须包含8到20个字母和数字">
                        <span class="hide" style="display:none" id="passerr">密码必须包含8到20个字母和数字</span>
                        <div style="clear:both"></div>
                        
                    </div>
                    <b class="pass_icon" style="display:none;"></b>
                </div>
                <div class="pwd text">
                    <label>确认密码：</label>
                    <div class="right">
                        <input type="password" id="secpass" maxlength="20" autocomplete="off" placeholder="密码必须包含8到20个字母和数字">
                        <span class="hide" style="display:none" id="secpasserr">密码必须包含8到20个字母和数字</span>
                    	<div style="clear:both"></div>
                        
                    </div>
                    <b class="pass_icon" style="display:none;"></b>
                </div>
				<div class="protocol">
                	<label><input type="checkbox" checked="checked">同意&nbsp;&nbsp;
                    <a href="#" class="pro" target="_blank">《用户注册协议》</a></label>
                </div>
                <div class="submit text">
                    <label>&nbsp;</label><input type="button" id="submit" class="btn" value="立刻注册">
                </div>
			</div>

		</div>
		<div id='footer'>
		</div>
	</body>
</html>
